<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content = "IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!--TITLE-->
        <title>My List</title>
        
        <!--CSS & JS-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  

            
    </head>
    <body>
        <div class="searchlinkbox"><div class="text"><a href="/">Search</a></div></div>

        <div class="whoselist" id="whoselist">
            <h1></h1>
        </div>

        <div class="list">
            <div class="dropdownlist">
                <!--Dropdown Menu for Selecting Medium-->

                 <label for="mediumdropdown">Choose a Medium:</label>
                    <select name="mediumdropdown" id="dropdownlist" title="mediumdropdown">
                        <option value="blank">select</option>
                        <option value="Movies/TV">Movies/TV - IMDb</option>
                        <option value="Books">Books - Hapi-Books</option>
                        <option value="Anime">Anime - MAL</option>
                        <option value="Manga">Manga - MAL</option>
                    </select>
            </div>
                

                <!--Scripts-->
            </div>

            <div class="bottomboxlist">
                <div class="moviescontainer" id="moviescontainer" ><h2>-----</h2></div>
            </div>
        </div>

        <script src="list.js"></script>

    </body>
</html>
